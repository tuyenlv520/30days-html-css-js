<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__heart"><i class="bx bxs-heart"></i></div>
      <div class="card__cart"><i class="bx bx-cart"></i></div>
      <div class="card__img"><img src="./Nike Zoom KD 12.png" alt="Nike Zoom KD 12" /></div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">99$</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color--red"></span>
        <span class="card__color--green"></span>
        <span class="card__color--blue"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
